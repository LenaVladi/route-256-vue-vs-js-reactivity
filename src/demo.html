<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vue course by OZON</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>{{title}}</h1>
        <h2>Welcome to the Vue course from Route 256!</h2>
        <p>Counter: {{counter}}</p>
    </section>
    <hr>
    <section class="app js-app">
        <h1 class="title"></h1>
        <h2>Welcome to the Vue course from Route 256!</h2>
        <p>Counter: <span class="counter"></span></p>
    </section>

    <script>
        // 1. Vue
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                title: 'VUE',
                counter: 1,
            },
        });
    </script>

    <script>
        // 2. JavaScript
        const $js = data = {
            title: 'JS',
            counter: 1,
        };

        const counterEl = document.querySelector('.js-app .counter');
        if (counterEl) {
            counterEl.textContent = data.counter;
        }

        const titleEl = document.querySelector('.js-app .title');
        if (titleEl) {
            titleEl.textContent = data.title;
        }
    </script>
    <footer>
        <nav>
            <a href="./index.html">ГЛАВНАЯ</a>
            <a href="./demo.html">DEMO</a>
        </nav>
    </footer>
</body>

</html>
